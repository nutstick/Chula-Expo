<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../../bower_components/paper-tags-input/paper-tags-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/greenyouse-datetime-local-input/datetime-local-input.html">

<link rel="import" href="../place-api/place-api.html">

<dom-module id="facility-show-page">
  <template>
    <style is="custom-style" include="shared-styles">
        @apply(--layout-vertical);
        :host {
        @apply(--layout-center-center);
        padding-top: 20px;
      }

      paper-card {
        width: 100%;
      }

      .item {
        margin-bottom: 10px;
      }

      .avatar {
        display: inline-block;
        height: 40px;
        overflow: hidden;
        margin-right: 20px;
      }

      .flex-layout {
        @apply(--layout-horizontal);
      }
      .flex {
        @apply(--layout-flex);
      }
      .label {
        font-weight: 200;
        width: 100px;
        display: inline-block;
        margin-right: 20px;
      }
      .label.--upload {
        line-height: 70px;
      }

      .company {
        font-size: 20px;
        font-weight: 200;
      }
      google-map {
        height: 300px;
      }
      .google-map {
        display: block;
        height: 300px;
      }

      .button-holder {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        margin-top: 10px;
      }

      .fitdiv {
        display: inline;
        word-wrap: break-word;
      }
    </style>
		<facility-api
			id="facilityAPI"
			facility-id="{{facilityId}}"
			fields=""
			page="0"
			page-size="0"
			facility="{{facility}}"
    ></facility-api>
    <div class="container">
      <paper-card>
				<div class="card-content">
					<!-- type -->
					<div class="item">
						<label class="label --input">Type</label>
						<div class="flex fitdiv">
              {{facility.type}}
						</div>
					</div>

					<!-- Location -->
					<div class="item">
						<label class="label --input">Place</label>
            <div class="flex fitdiv">
              {{place.name.th}}
						</div>
            <place-api
              id="placeAPI"
              place-id="{{facility.place}}"
              fields="nameEN"
              page="0"
              page-size="0"
              place="{{place}}"
            ></place-api>
					</div>

					<!-- Google Map -->
					<div class="item google-map">
						<google-map latitude="[[facility.location.latitude]]" longitude="[[facility.location.longitude]]" zoom="[[zoom]]" api-key="AIzaSyDqaDUBa0p8qYiWDwjYUlxkInJuwgTxD1o" fit>
							<google-map-marker latitude="{{facility.location.latitude}}" longitude="{{facility.location.longitude}}" draggable="false"
									title="facility Location!" ></google-map-marker>
						</google-map>
					</div>
				</div>
				<div class="card-content">
					<!-- Thai Language -->
					<div class="flex-layout center">
						<div class="avatar" item-icon><img src="../../images/th.png" /></div>
						<div class="flex company">ภาษาไทย</div>
					</div>
          <div class="item">
            <label class="label --input">ชื่อ</label>
            <div class="flex fitdiv">
              {{facility.name.th}}
						</div>
          </div>
          <div class="item">
            <label class="label --input">รายละเอียด</label>
            <div class="flex fitdiv">
              {{facility.description.th}}
						</div>
					</div>
        </div>

        <div class="card-content">
					<!-- English Language -->
					<div class="flex-layout center">
						<div class="avatar" item-icon><img src="../../images/en.png" /></div>
						<div class="flex company">English</div>
					</div>

          <div class="item">
            <label class="label --input">name</label>
            <div class="flex fitdiv">
              {{facility.name.th}}
            </div>
          </div>
          <div class="item">
            <label class="label --input">description</label>
            <div class="flex fitdiv">
              {{facility.description.th}}
            </div>
  				</div>
        </div>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'facility-show-page',
      properties: {
				activated: {
					type: Boolean,
					value: false,
				},
        facilityId: {
          type: Object,
        },
        token: {
          type: String,
        },
        zoom: {
          type: Number,
          value: 16
        },
        facility: {
          type: Object,
        }
      },
      observers: [
        '_activatedChanged(activated, facilityId)',
      ],
      _activatedChanged: function(activated, facilityId) {
				if (activated) {
					var facilityRequest = this.$.facilityAPI.generateRequest();
					facilityRequest.completes.then(function() {
						this.$.placeAPI.generateRequest();
					}.bind(this));
        }
      }
    })
  </script>
</dom-module>
