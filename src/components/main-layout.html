<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">
<!-- Icon Component -->
<link rel="import" href="/public/lib/iron-icons/iron-icons.html">
<link rel="import" href="/public/lib/paper-icon-button/paper-icon-button.html">
<!-- Web Component -->
<link rel="import" href="/public/lib/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/public/lib/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/public/lib/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/public/lib/app-layout/app-header/app-header.html">
<link rel="import" href="/public/lib/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/public/lib/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/public/lib/iron-localstorage/iron-localstorage.html">
<link rel="import" href="/public/lib/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/public/lib/iron-media-query/iron-media-query.html">
<link rel="import" href="/public/lib/paper-item/paper-item.html">
<link rel="import" href="/public/lib/paper-menu/paper-menu.html">
<link rel="import" href="/public/lib/paper-tabs/paper-tabs.html">

<dom-module id="main-layout">
  <link rel="import" type="css" href="/public/lib/semantic/dist/components/container.min.css">
  <template>
    <style>
      app-toolbar {
        background-color: #1E88E5;
        color: white;
      }
      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: white;
        height: 100%;
        max-width: 640px;
      }
      paper-tab {
        --paper-tab-ink: #f6f6f6;
        text-transform: uppercase;
      }
      [hidden] {
        display: none !important;
      }
      section {
        padding: 88px 16px;
      }
      .container {
        @apply(--layout-horizontal);
        max-width: 800px;
        margin: 0 auto;
      }
      .container > * {
        @apply(--layout-flex);
      }
      a paper-button,
      a:active paper-button,
      a:visited paper-button {
        color: #000;
      }
      .ui.container {
        padding-top: 20px;
      }
    </style>
    <!-- Local Storage -->
    <iron-localstorage
      name="chula-expo"
      value="{{token}}"
    ></iron-localstorage>

    <!-- Main Layout -->
    <app-drawer-layout force-narrow>
      <app-drawer id="drawer">
        <!-- Toolbar -->
        <app-toolbar></app-toolbar>
        <!-- Navbar on mobile: side nav menu -->
        <paper-menu selected="{{selected}}" attr-for-selected="name">
          <template is="dom-repeat" items="{{menuList}}">
            <paper-item name="{{item}}">{{item}}</paper-item>
          </template>
        </paper-menu>
      </app-drawer>
      <!-- Navbar Layout on desktop -->
      <app-header-layout>
        <app-header class="main-header">
          <app-toolbar>
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
          </app-toolbar>
          <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="{{selected}}" attr-for-selected="name">
              <template is="dom-repeat" items="{{menuList}}">
                <paper-tab name="{{item}}">{{item}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>
      </app-header-layout>

      <!-- Content Gose Here -->
      <div class="ui container">
        <content></content>
      </div>
    </app-drawer-layout>
    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>
  <!-- Polymer Module -->
  <script>
    Polymer({
      is: 'main-layout',
      properties: {
        token: {
          type: String,
        },
        selected: {
          type: String,
          value: 'Item One'
        },
        wideLayout: {
          type: Boolean,
          value: false,
          observer: 'onLayoutChange',
        },
        menuList: {
          type: Array,
          value: function() {
            return ['Home', 'Login', 'Sign Up'];
          }
        }
      },
      onLayoutChange: function(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      }
    });
  </script>
</dom-module>
