<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="/public/lib/iron-ajax/iron-ajax.html">

<dom-module id="zone-api">
  <template>
    <iron-ajax
      auto
      id="zoneResource"
      url="{{url}}"
      headers="{{headers}}"
      params="{{params}}"
      on-response="_handleResponse"
      handle-as="json"
    ></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'zone-api',
      properties: {
        url: {
          type: String,
          value: '/api/zones',
        },
        params: {
          type: Object,
          value: {}
        },
        headers: {
          type: Object,
          value: {
            'Authorization': 'JWT ' + document.querySelector('chulaexpo-staff-app').token
          }
        },
        /*
          Input Data
        */
        zoneId: {
          type: String,
          observer: '_idChanged'
        },
        page: {
          type: Number,
          value: 0
        },
        pageSize: {
          type: Number,
          value: 0
        },
        fields: {
          type: String,
          value: 'nameEN,thumbnail,shortNameEN,type'
        },
        start: {
          type: String,
          value: ''
        },
        end: {
          type: String,
          value: ''
        },
        zone: {
          type: String,
          value: ''
        },
        /*
          Output Data
        */
        zones: {
          type: Array,
          value: [],
          notify: true,
        },
        zone: {
          type: Object,
          notify: true,
        },
        loading: Boolean,
        error: {
          type: Object,
          value: {}
        }
      },

      observers: [
        'updateRequest(page,pageSize,fields,start,end,zone)'
      ],

      updateRequest: function(page, pageSize, fields, start, end, zone) {
        if (pageSize === 0) {
          this.set('params.limit', null);
          this.set('params.skip', page);
        } else {
          this.set('params.limit', pageSize);
          this.set('params.skip', (page - 1) * pageSize);
        }

        this.set('params.fields', fields)
      },
      generateRequest: function() {
        this.$.zoneResource.generateRequest();
      },
      _handleResponse: function(event) {
        if(event.detail.response) {
          if (event.detail.response.success) {
            if (this.zoneId) {
              this.zone = event.detail.response.results;
            } else {
              this.zones = event.detail.response.results;
            }
          } else {
            this.error = event.detail.response.errors;
          }
        }
      },
      _idChanged: function(id) {
        if (id && id!='show' && id!='edit' && id!='add' && id!='list') {
          this.url = '/api/zones/' + id;
        } else if (id && id=='list'){
          this.url = '/api/zones';
        } else {
          this.url = '';
        }
      }
    });
  </script>
</dom-module>
