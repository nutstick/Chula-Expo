<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="/public/lib/iron-ajax/iron-ajax.html">

<dom-module id="facility-api">
  <template>
    <iron-ajax
      auto
      id="facilityResource"
      url="/api/facilities"
      params="{{params}}"
      on-response="_handleResponse"
      headers='{"Authentication": "{{token}}"}'
      handle-as="json"
      debounce-duration="300"
    ></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'facility-api',
      properties: {
        params: {
          type: Object,
          value: {
            fields: 'nameEN,descriptionEN,type',
            limit: 0,
            skip: 0
          }
        },
        page: {
          type: Number
        },
        pageSize: {
          type: Number
        },
        token: {
          type: String,
          value: document.querySelector('chulaexpo-staff-app').token
        },
        facilities: {
          type: Array,
          value: [],
          notify: true,
        },
        loading: Boolean,
        error: {
          type: Object,
          value: {}
        }
      },

      observers: [
        '_updateRequest(page, pageSize)'
      ],

      _updateRequest: function(page, pageSize) {
        this.set('params.limit', pageSize);
        this.set('params.skip', (page - 1) * pageSize);
      },
      generateRequest: function() {
         this.$.facilityResource.generateRequest();
      },
      _handleResponse: function(event) {
        if (event.detail.response.success) {
          this.facilities = event.detail.response.results;
        } else {
          this.error = event.detail.response.errors;
        }
      }
    });
  </script>
</dom-module>
