<!-- Libery -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="room-api">
  <template>
    <iron-ajax
      auto
      id="roomResource"
      url="{{url}}"
      headers="{{headers}}"
      params="{{params}}"
      on-response="_handleResponse"
      handle-as="json"
    ></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'room-api',
      properties: {
        url: {
          type: String,
          value: function() {
            return window.api + '/api/rooms';
          }
        },
        params: {
          type: Object,
          value: {}
        },
        headers: {
          type: Object,
          // value: {
          //   'Authorization': 'JWT ' + document.querySelector('chulaexpo-staff-app').token
          // }
        },
        /*
          Input Data
        */
        roomId: {
          type: String,
          observer: '_roomChanged'
        },
        page: {
          type: Number,
          value: 0
        },
        pageSize: {
          type: Number,
          value: 0
        },
        fields: {
          type: String,
          value: ''
        },
        placeId: {
          type: String,
          observer: '_placeChanged'
        },
        room: {
          type: String,
          value: ''
        },
        /*
          Output Data
        */
        rooms: {
          type: Array,
          value: [],
          notify: true,
        },
        room: {
          type: Object,
          notify: true,
        },
        loading: Boolean,
        error: {
          type: Object,
          value: {}
        }
      },

      ready: function(){
        document.addEventListener('token', function(e) {
          var token = e.detail.token;
          if (!token) {
            return;
          }

          this.headers = {
            'Authorization': 'JWT ' + token
          };
          // this.generateRequest();
        }.bind(this));
      },
      generateRequest: function() {
        if (this.pageSize === 0) {
          this.set('params.limit', null);
          this.set('params.skip', this.page);
        } else {
          this.set('params.limit', this.pageSize);
          this.set('params.skip', (this.page - 1) * this.pageSize);
        }

        this.set('params.fields', this.fields)

        return this.$.roomResource.generateRequest();
      },
      _handleResponse: function(event) {
        if(event.detail.response) {
          if (event.detail.response.success) {
            if (this.roomId) {
              this.room = event.detail.response.results;
            } else {
              this.rooms = event.detail.response.results;
            }
          } else {
            this.error = event.detail.response.errors;
          }
        }
      },
      _placeChanged: function(id){
        this.url = window.api + '/api/rooms?placeid=' + id;
        this.generateRequest();
      },
      _roomChanged: function(id){
        this.url = window.api + '/api/rooms/' + id;
        this.generateRequest();
      }
    });
  </script>
</dom-module>
