<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="/public/lib/iron-icon/iron-icon.html">
<link rel="import" href="/public/lib/iron-icons/iron-icons.html">
<link rel="import" href="/public/lib/paper-card/paper-card.html">
<link rel="import" href="/public/lib/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/public/lib/paper-date-picker-item/paper-datetime-picker-item.html">
<link rel="import" href="/public/lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/public/lib/paper-menu-button/paper-menu-button.html">
<link rel="import" href="/public/lib/paper-menu/paper-menu.html">
<link rel="import" href="/public/lib/paper-item/paper-item.html">
<link rel="import" href="/public/lib/paper-styles/shadow.html">
<link rel="import" href="/public/lib/paper-dialog/paper-dialog.html">
<link rel="import" href="/public/lib/vaadin-combo-box/vaadin-combo-box.html">

<link rel="import" href="/components/activity-api.html">
<link rel="import" href="/components/bottom-prefab.html">
<link rel="import" href="/components/paper-card-item.html">
<link rel="import" href="/components/paper-card-item-pagination.html">
<link rel="import" href="/components/shared-styles.html">
<link rel="import" href="/components/zone-api.html">

<script src="/public/lib/moment/locale/th.js"></script>
<dom-module id="activity-list-page">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        padding-top: 20px;
      }
      .empty-list {
        height: 200px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }
      .empty-list:before {
        content: "ไม่มีข้อมูล";
        font-style: italic;
        color: #bbb;
        font-weight: 200;
      }
      paper-card-item {
        --paper-card-item-image-width: 136px;
        --paper-card-item-image-height: 102px;
      }
      .card-item-content {
        @apply(--layout-flex);
      }
      .activity-item .card-item-content iron-icon {
        color: #555;
        margin-right: 8px;
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
      }
      /* .activity-item */
      .activity-item .card-item-actions paper-tabs {
        height: 42px;
      }
      .activity-item .card-item-actions paper-tab {
        --paper-tab-ink: #eee;
        color: #000;
      }
    </style>
    <div class="container">
      <activity-api
        id="activityAPI"
        activities="{{activities}}"
        error="{{error}}"
        zone="{{zone}}"
        start="{{start}}"
        end="{{end}}"
        page="[[page]]"
        me="[[me]]"
        page-size="[[pageSize]]"
        total-pages="{{totalPages}}"
      ></activity-api>
      <zone-api
        id="zoneAPI"
        zones="{{zones}}"
        error="{{error}}"
        loading="{{zoneLoading}}"
        page="0"
        page-size="0"
        fields="_id,nameEN"
      ></zone-api>
      <!-- Search Header -->
      <paper-card-item hidden$="[[!isAdmin]]"  action>
        <div class="card-item-content">
          <div class="left">
            <vaadin-combo-box
              label="สังกัด"
              items="{{zones}}"
              item-value-path="_id"
              item-label-path="name.en"
              value="{{zone}}"
              always-float-label
            ></vaadin-combo-box>
          </div>
          <div class="right">
            <paper-datetime-picker-item locale="[[locale]]" placeholder="เวลาเริ่ม" value={{start}} defaultTime="08:00"></paper-datetime-picker-item>
            <div class="text-between">-</div>
            <paper-datetime-picker-item locale="[[locale]]" placeholder="เวลาจบ" value={{end}} defaultTime="08:00"></paper-datetime-picker-item>
          </div>
        </div>
      </paper-card-item>
      <!-- List -->
      <template is="dom-if" if="{{_computeNoActivities(activities)}}">
        <div class="empty-list"></div>
      </template>
      <template is="dom-repeat" items="{{activities}}">
        <paper-card-item class="activity-item" action image="[[_computeImage(item.thumbnail)]]">
          <div class="card-item-header">
            [[_computeString(item.name.en)]]
          </div>
          <div class="card-item-content">
            <iron-icon icon="icons:alarm"></iron-icon>
            [[_computeDateFormat(item.start)]] ถึง [[_computeDateFormat(item.end)]]
          	<!--[[_computeString(item.shortDescription.en)]]-->
          </div>
          <div class="card-item-actions">
            <paper-tabs scrollable no-bar hide-scroll-buttons>
              <paper-tab on-tap="_showClick">Show</paper-tab>
              <paper-tab on-tap="_editClick">Edit</paper-tab>
              <paper-tab on-tap="_deleteClick">Delete</paper-tab>
            </paper-tabs>
          </div>
        </paper-card-item>
      </template>
      <!-- Pagination -->
      <paper-card-item-pagination page="{{page}}" page-size="{{pageSize}}" total-pages="[[totalPages]]"></paper-card-item-pagination>
      <bottom-prefab reveals effects="waterfall" target-url="/activity/add"></bottom-prefab>
    </div>
    <paper-dialog id="dialog" on-iron-overlay-closed="_delete">
      <h2>Are you sure?</h2>
      <div class="buttons">
        <paper-button dialog-dismiss>No</paper-button>
        <paper-button dialog-confirm autofocus>Yes</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'activity-list-page',
      properties: {
        activated: {
          type: Boolean,
          value: false,
          observer: '_activatedChanged'
        },
        page: {
          type: Number,
        },
        pageSize: {
          type: Number,
        },
        zone: {
          type: String,
        },
        totalPages: Number,
        error: {
          type: Object,
        },
        activities: {
          type: Array,
          value: [],
        },
        locale: {
          type: String,
          value: moment.locale('th')
        },
        me: {
          type: Object,
          value: {}
        },
        isAdmin: {
          type: Boolean,
          computed: '_computeAdmin(me)'
        }
      },
      observers: [
        '_changeAcitvityParams(page, pageSize, zone)'
      ],
      _changeAcitvityParams: function(page, pageSize) {
        this.$.activityAPI.generateRequest();
      },
      _activatedChanged: function(activated) {
        if (activated) {
          this.generateRequest();
        }
      },
      generateRequest: function() {
        this.$.activityAPI.generateRequest();
        this.$.zoneAPI.generateRequest();
      },
      _showClick: function(id) {
        var id = event.model.item['_id'];
        document.querySelector('chulaexpo-staff-app').set('route.path', '/activity/'+id+'/show/');
			},
      _editClick: function(id) {
        var id = event.model.item['_id'];
        document.querySelector('chulaexpo-staff-app').set('route.path', '/activity/'+id+'/edit/');
			},
      _scanClick: function(id) {
        var id = event.model.item['_id'];
        document.querySelector('chulaexpo-staff-app').set('route.path', '/activity/'+id+'/scan/');
      },
      _deleteClick: function(event) {
        this.deleteId = event.model.item['_id'];
        this.$.dialog.open();
      },
      _delete: function(event) {
        if(event.detail.confirmed) {
          var id = this.deleteId;
          var url = '/api/activities/' + id;

          var dom = this;
          setTimeout(function () {
            var req = new XMLHttpRequest();
            var tokenJWT = 'JWT ' + document.querySelector('chulaexpo-staff-app').token

            req.open('DELETE', encodeURI(url));
            req.setRequestHeader('Authorization', tokenJWT);
            req.onload = function() {
              if (req.status === 202) {
                dom.generateRequest();
              }
            };
            req.send();
          }.bind(this), 300);
        }
      },
      _computeNoActivities: function(activities) {
        return !activities.length;
      },
      _computeAdmin: function(me) {
        if (!me || !me.staff)
          return false;
        return me.staff.staffType === 'Admin';
      },
      _computeImage(thumbnail) {
        if(thumbnail)
          return thumbnail;
        else
          return '/public/img/thumbnail-default.jpg';
      },
      _computeDateFormat: function(dateTime) {
        return moment.utc(dateTime).format('D MMM YY HH:mm');
      },
      _computeString: function(string) {
        if(string.length>40)
          return string.substring(0,40) + '...';
        else return string;
      }
    })
  </script>
</dom-module>
