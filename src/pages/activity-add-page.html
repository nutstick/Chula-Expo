<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="/public/lib/vaadin-upload/vaadin-upload.html">
<link rel="import" href="/public/lib/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="/public/lib/paper-card/paper-card.html">
<link rel="import" href="/public/lib/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/public/lib/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="/public/lib/paper-select/paper-select.html">
<link rel="import" href="/public/lib/paper-input/paper-textarea.html">
<link rel="import" href="/public/lib/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/public/lib/greenyouse-datetime-local-input/datetime-local-input.html">
<link rel="import" href="/public/lib/google-map/google-map.html">
<link rel="import" href="/public/lib/google-map/google-map-marker.html">

<link rel="import" href="/components/zone-api.html">
<link rel="import" href="/components/place-api.html">
<link rel="import" href="/components/room-api.html">

<link rel="import" href="/components/shared-styles.html">
<link rel="import" href="/components/images-upload.html">

<dom-module id="activity-add-page">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        padding-top: 0px;
      }
      @media (min-width: 600px) {
        :host {
          padding-top: 20px;
        }
      }

      paper-card {
        width: 100%;
      }

      .item {
        @apply(--layout);
        /*@apply(--layout-horizontal);*/
        margin-bottom: 10px;
      }
      .item .input-wrapper {
      }
      .item .input-wrapper.--width {
        @apply(--layout-flex);
      }
      .avatar {
        display: inline-block;
        height: 40px;
        overflow: hidden;
        margin-right: 20px;
      }
      .label {
        font-weight: 200;
        width: 100px;
        display: inline-block;
        margin-right: 20px;

        @apply(--layout);
        flex-direction: column;
        justify-content: center;
      }
      .label.--upload {
        line-height: 70px;
      }

      .company {
        font-size: 20px;
        font-weight: 200;
      }

			.button-holder {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        margin-top: 10px;
      }

      google-map {
        display: block;
        width: 100%;
        height: 300px;
      }
      .title {
        @apply(--layout);
      }

    </style>
    <div class="container">
      <paper-card heading="New Activity">
				<form
          is="iron-form"
          id="form" method="post"
          class="card-content"
					action="/api/activities"
          on-iron-form-presubmit="_presubmit"
          on-iron-form-response="_response"
          headers="{{headers}}">
          <div class="card-content">
						<!-- Thai Language -->
						<div class="title">
							<div class="avatar" item-icon><img src="/public/img/th.png" /></div>
							<div class="flex company">ภาษาไทย</div>
						</div>
						<paper-input type="text" label="ชื่อกิจกรรม" name="nameTH" always-float-label required></paper-input>
						<paper-input type="text" label="รายละเอียดย่อ" name="shortDescriptionTH" char-counter maxlength="80" always-float-label required></paper-input>
						<paper-textarea label="รายละเอียด" name="descriptionTH" rows="4" always-float-label required></paper-textarea>
          </div>

					<div class="card-content">
						<!-- English Language -->
						<div class="title">
							<div class="avatar" item-icon><img src="/public/img/en.png" /></div>
							<div class="flex company">English</div>
						</div>
						<paper-input type="text" label="Activity name" name="nameEN" always-float-label required></paper-input>
						<paper-input type="text" label="Short description" name="shortDescriptionEN" char-counter maxlength="80" always-float-label required></paper-input>
						<paper-textarea label="Description" name="descriptionEN" rows="4" always-float-label required></paper-textarea>
					</div>
					<div class="card-content">
						<!-- Thumbnail Upload -->
						<div class="item">
              <label class="label --upload">Thumbnail</label>
              <div class="input-wrapper --width">
                <vaadin-upload
                  id="thumbnailUpload"
                  accept="image/*"
                  target="/upload/img/activities/thumbnail"
                  method="POST"
                  max-files="1"
                  headers="{'Authorization': 'JWT {{token}}'}"
                  form-data-name="picture"
                >
                  <div class="drop-label">
                    <iron-icon icon="image:collections"></iron-icon>
                    รูปทัมเนล
                  </div>
                </vaadin-upload>
                <input id="thumbnail" type="hidden" name="thumbnail" value="">
                <script>
                  var thumbnailUpload = document.querySelector('activity-add-page').querySelector('vaadin-upload#thumbnailUpload')
                  thumbnailUpload.addEventListener("upload-response", function(event) {
                    if(event.detail.file.xhr.status == 200){
                      var name = JSON.parse(event.detail.xhr.responseText);
                      document.querySelector('activity-add-page').querySelector('#thumbnail').value = name.results.thumbnail;
                    }
                  });
                  thumbnailUpload.addEventListener("upload-abort", function(event) {
                    document.querySelector('activity-add-page').querySelector('#thumbnail').value = '';
                  });
                </script>
              </div>
						</div>
						<!-- Banner Upload -->
						<div class="item">
              <label class="label --upload">Banner</label>
              <div class="input-wrapper --width">
                <vaadin-upload
                  id="bannerUpload"
                  accept="image/*"
                  max-files="1"
                  target="/upload/img/activities/banner"
                  method="POST"
                  headers="{'Authorization': 'JWT {{token}}'}"
                  form-data-name="picture"
                >
                  <div class="drop-label">
                    <iron-icon icon="image:collections"></iron-icon>
                    แบรนเนอร์
                  </div>
                </vaadin-upload>
                <input id="banner" type="hidden" name="banner" value="">
                <script>
                  var bannerUpload = document.querySelector('activity-add-page').querySelector('vaadin-upload#bannerUpload')
                  bannerUpload.addEventListener("upload-response", function(event) {
                    if(event.detail.file.xhr.status == 200){
                      var name = JSON.parse(event.detail.xhr.responseText);
                      document.querySelector('activity-add-page').querySelector('#banner').value = name.results.banner;
                    }
                  });
                  bannerUpload.addEventListener("upload-abort", function(event) {
                    document.querySelector('activity-add-page').querySelector('#banner').value = '';
                  });
                </script>
              </div>
						</div>
						<!-- Time -->
						<div class="item">
              <label class="label --input">Start Time</label>
              <div class="input-wrapper">
                <datetime-local-input name="start" no-label-float="true" required></datetime-local-input>
              </div>
						</div>
						<div class="item">
              <label class="label --input">End Time</label>
              <div class="input-wrapper">
                <datetime-local-input name="end" no-label-float="true" required></datetime-local-input>
              </div>
						</div>

						<div class="item">
              <label class="label --input">Contact</label>
              <div class="input-wrapper --width">
                <paper-input type="text" name="contact" label="" no-label-float="true" placeholder="เบอร์หรือสถานที่ติดต่อ"></paper-input>
              </div>
						</div>

						<div class="item">
              <label class="label --input">Video Url</label>
              <div class="input-wrapper">
                <paper-input type="text" name="video" label="" no-label-float="true" placeholder="www."></paper-input>
              </div>
            </div>
						<div class="item">
              <label class="label --input">PDF Url</label>
              <div class="input-wrapper">
                <paper-input type="text" name="pdf" label="" no-label-float="true" placeholder="www."></paper-input>
              </div>
            </div>
						<div class="item">
              <label class="label --input">Link</label>
              <div class="input-wrapper">
                <paper-input type="text" name="link" label="" no-label-float="true" placeholder="www."></paper-input>
              </div>
						</div>

						<!-- Zone -->
						<div class="item">
							<label class="label --input">Zone</label>
							<div class="input-wrapper">
                <vaadin-combo-box
                  name="zone"
                  items="{{zones}}"
                  id="input-zone"
                  class="elements-box"
                  no-label-float="true"
                  item-label-path="name.en"
                  item-value-path="_id"
                  on-selected-item-changed="_computePlace"
                  placeholder="เลือก zone ของกิจกรรม"
                  required
                ></vaadin-combo-box>
                <zone-api
                  zones="{{zones}}"
                  error="{{error}}"
                  loading="{{zoneLoading}}"
                  page="0"
                  page-size="0"
                  fields="_id,nameEN"
                ></zone-api>
							</div>
						</div>

						<!-- Location -->
						<div class="item">
              <label class="label --input">Place</label>
              <div class="input-wrapper">
                <vaadin-combo-box
                  name="locationPlace"
                  items="{{places}}"
                  id="input-place"
                  class="elements-box"
                  no-label-float="true"
                  item-label-path="name.en"
                  item-value-path="_id"
                  on-selected-item-changed="_computeRoom"
                  required
                  placeholder="เลือกสถานที่"
                ></vaadin-combo-box>
                <place-api
                  id="placeAPI"
                  places="{{places}}"
                  zone-id="{{zoneId}}"
                  error="{{error}}"
                  loading="{{placeLoading}}"
                  page="0"
                  page-size="0"
                  fields="_id,nameEN"
                ></place-api>
              </div>
						</div>
            <div class="item">
              <label class="label --input">Room</label>
              <div class="input-wrapper">
                <vaadin-combo-box
                  name="locationRoom"
                  items="{{rooms}}"
                  id="input-room"
                  class="elements-box"
                  no-label-float="true"
                  item-label-path="name.en"
                  item-value-path="_id"
                  placeholder="เลือกห้อง"
                ></vaadin-combo-box>
                <room-api
                  id="roomAPI"
                  rooms="{{rooms}}"
                  place-id="{{placeId}}"
                  error="{{error}}"
                  loading="{{roomLoading}}"
                  page="0"
                  page-size="0"
                  fields="_id,nameEN"
                ></room-api>
              </div>
            </div>
            <!-- HighLight -->
						<div class="item">
              <label class="label --input">HighLight</label>
              <div class="input-wrapper">
                <paper-checkbox name="isHighlight" label="" no-label-float="true"></paper-checkbox>
              </div>
						</div>
					</div>

					<div class="card-content">
						<!-- Picture -->
						<div class="item">
								<label class="label --height">รูปภาพที่เกี่ยวข้อง</label>
								<div class="input-wrapper">
                  <images-upload
                    id="pictureUpload"
                    upload-url="/upload/img/activities/picture"
                    headers="{{headers}}"
                    method="POST"
                    value="{{pictures}}"
                    handle-as="json"
                    form-data-name="picture"
                  ></images-upload>
								</div>
						</div>
						<!-- Tags -->
						<div class="item">
              <label class="label --input">Tags</label>
              <div class="input-wrapper">
                <paper-select
                  multiple
                  label-field="tags"
                  bind-value="{{tags}}"
                  select-on-blur
                  label="เลือก tags สำหรับกิจกรรม"
                  on-input-changed="inputChanged"
                ></paper-select>
              </div>
						</div>
					</div>
          <!-- Google Map -->
          <div class="item">
            <google-map latitude="[[latitude]]" longitude="[[longitude]]" zoom="[[zoom]]" api-key="AIzaSyDqaDUBa0p8qYiWDwjYUlxkInJuwgTxD1o">
              <google-map-marker latitude="{{latitude}}" longitude="{{longitude}}" draggable="true"
                  title="Activity Location!" ></google-map-marker>
            </google-map>
          </div>
					<!-- Submit Button -->
					<div class="card-actions">
						<div class="button-holder">
							<paper-button on-click="_delayedSubmit">
								<paper-spinner id="spinner" hidden></paper-spinner>Submit
							</paper-button>
							<!-- Reset Button -->
							<paper-button on-click="_reset">Reset</paper-button>
						</div>
					</div>
				</form>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'activity-add-page',
      properties: {
        token: {
          type: String,
        },
        zones: {
          type: Array,
        },
        places: {
          type: Array,
        },
        zoneId: {
          type: String
        },
        placeId: {
          type: String
        },
        rooms: {
          type: Array,
        },
        latitude: {
          type: Number,
          value: 13.7383777
        },
        longitude: {
          type: Number,
          value: 100.53205279999997
        },
        zoom: {
          type: Number,
          value: 16
        },
        tags_list: {
          type: Array,
          value: ['Chula Expo']
        },
        pictures: {
          type: Array
        },
        headers: {
          type: Object,
          value: {
            'Authorization': 'JWT ' + document.querySelector('chulaexpo-staff-app').token
          }
        }
      },
      inputChanged: function(e) {
        var data = ["Energy","Ageing Society","Body","Mind","Social Issues","Invention","Quality of Life","Food & Agriculture","Community","Art & Culture","Medication","Economy","Transportation","Technology","Environment","Thai Wisdom","Design","Law","Education","Royal Duties","Beauty","Life","Communication","Sport","Science","Entertainment","International Issue"];
        var input = (e.detail.value || '').trim().toLowerCase();
        if (input) {
          e.target.options = data.filter(function(item) {
            return item.toLowerCase().indexOf(input) === 0;
          });
        } else {
          e.target.options = [];
        }
      },
      _delayedSubmit: function(e) {
        var form = this.$.form;
        this.$.spinner.active = true;
        this.$.spinner.hidden = false;
        this.$.form.disabled = true;
        // Simulate a slow server response.
          form.submit();
          setTimeout(function() {
        }, 1000);
      },
      _response: function(e) {
        if (e.detail.response.success) {
          this.$.form.reset();

          var list = document.querySelector('activity-list-page')
          if(typeof list.generateRequest === 'function'){
            list.generateRequest();
          }

          window.history.pushState({}, null, '/activity/');
          window.dispatchEvent(new CustomEvent('location-changed'));
        }
      },
      _reset: function(event) {
        this.$.form.reset();
      },
      _presubmit: function(event) {
					this.$.form.request.body.locationLat = this.latitude;
          this.$.form.request.body.locationLong = this.longitude;
          this.$.form.request.body.pictures = this.pictures.map(function(picture) {
            if (picture.success)
              return picture.results.picture;
            return null;
          });
          this.$.form.request.body.tags = this.tags;

          for (field in this.$.form.request.body) {
            if (!this.$.form.request.body[field]) {
              delete this.$.form.request.body[field];
            }
          }

      },
      _computeRoom: function(e) {
        this.placeId = e.detail.value._id;
        this.$.roomAPI.generateRequest();
      },
      _computePlace: function(e) {
        this.zoneId = e.detail.value._id;
        this.$.placeAPI.generateRequest();
      }
    })
  </script>
</dom-module>
